<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Receptionist – Kontakt</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:32px;max-width:640px}
    form{display:grid;gap:12px;margin-top:16px}
    input,textarea,button{padding:10px;font-size:16px} textarea{min-height:120px}
    .ok{color:#0a7a0a}.err{color:#b10000}
  </style>
</head>
<body>
  <h1>Kontakt os</h1>
  <p>Udfyld felterne – din besked gemmes automatisk.</p>

  <form id="form">
    <label>Navn<br><input id="name" required></label><br>
    <label>Telefon<br><input id="phone" required></label><br>
    <label>Besked<br><textarea id="message" required></textarea></label><br>
    <button type="submit">Send</button>
  </form>

  <p id="status"></p>

  <script>
    const API_URL = "https://ai-receptionist-q5nl.onrender.com/ai/lead";
 // din backend
    const f = document.getElementById("form"), s = document.getElementById("status");
    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      s.textContent = "Sender...";
      const payload = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value
      };
      try {
        const r = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await r.json();
        if (data.ok) {
          s.textContent = "✅ Tak! Din besked er gemt.";
          s.className = "ok"; f.reset();
        } else {
          throw new Error(data.error || "Fejl");
        }
      } catch (err) {
        s.textContent = "❌ Kunne ikke sende: " + err.message;
        s.className = "err";
      }
    });
  </script>
</body>
</html>
